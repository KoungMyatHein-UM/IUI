<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webstore</title>

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="products.css">
  <link rel="stylesheet" href="override.css">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
  <form class="search-form" onsubmit="doSearch(event)">
    <input type="text" id="search-input" placeholder="Search for products..." class="search-bar">
    <button type="submit" class="search-button">Search</button>
  </form>
  <div class="sort-container">
    <label for="sort-options">Sort by:</label>
    <select id="sort-options" class="sort-dropdown" onchange="handleSortChange(event)">
      <option value="default">Default</option>
      <option value="ascending">Price: Low to High</option>
      <option value="descending">Price: High to Low</option>
      <option value="random">Random</option>
    </select>
  </div>
</header>

<main class="main-container">
  <aside class="filter-box">
    <h2>Filters</h2>
    <div class="filters-container" id="filters-container">

      <!-- Category Section -->
      <div class="filter-section">
        <h3>Category</h3>
        <ul id="category-container">
          <!-- Category filter options will be populated here -->
        </ul>
      </div>

      <!-- Product Type Section -->
      <div class="filter-section">
        <h3>Product Type</h3>
        <ul id="product-type-container">
          <!-- Product type filter options will be populated here -->
        </ul>
      </div>

      <!-- Colors Section -->
      <div class="filter-section">
        <h3>Colors</h3>
        <ul id="colors-container">
          <!-- Color filter options will be populated here -->
        </ul>
      </div>

      <!-- Materials Section -->
      <div class="filter-section">
        <h3>Materials</h3>
        <ul id="materials-container">
          <!-- Material filter options will be populated here -->
        </ul>
      </div>

      <!-- Brand Section -->
      <div class="filter-section">
        <h3>Brand</h3>
        <ul id="brand-container">
          <!-- Brand filter options will be populated here -->
        </ul>
      </div>

      <!-- Styles Section -->
      <div class="filter-section">
        <h3>Styles</h3>
        <ul id="styles-container">
          <!-- Style filter options will be populated here -->
        </ul>
      </div>

      <!-- Rating Section -->
      <div class="filter-section">
        <h3>Rating</h3>
        <ul id="rating-container">
          <!-- Rating filter options will be populated here -->
        </ul>
      </div>

      <!-- Price Section -->
      <div class="filter-section">
        <h3>Price</h3>
        <ul id="price-container">
          <!-- Price filter options will be populated here -->
        </ul>
      </div>


    </div>
  </aside>

  <section class="products-box">
    <h2>Products</h2>
    <div class="products-container" id="products-container">
      <!-- Products will be displayed here -->
    </div>
  </section>
</main>

<script src="lib.js"></script>
<script src="storage.js"></script>
<script src="index.js"></script> <!-- Linking the external JS file -->
<script src="filter.js"></script>
<script src="displayProducts.js"></script> <!-- Link to the new JS file -->
<script src="sort.js"></script> <!-- Link to the new JS file -->
</body>
</html>
